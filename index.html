<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="manifest" href="manifest.json" />

    <title>Habit Tracker</title>
</head>

<body>

    <!-- Screens -->
    <div id="home" class="screen active">
        <div class="header">
            <h2>Today's Schedule</h2>
        </div>

        <div class="task-list">
            <div class="task-card">
                <div class="task-time">6:30</div>
                <div class="task-label">Task 1</div>
                <input type="checkbox" class="task-check">
            </div>
            <div class="task-card">
                <div class="task-time">7:00</div>
                <div class="task-label">Task 2</div>
                <input type="checkbox" class="task-check">
            </div>
            <div class="task-card">
                <div class="task-time">8:30</div>
                <div class="task-label">Task 3</div>
                <input type="checkbox" class="task-check">
            </div>
        </div>

    </div>

    <div id="progress" class="screen">
        <h1>Progress</h1>
        <div class="weekly-progress">
            <h2>Weekly Progress</h2>

            <div class="weekly-task">
                <p>Total Hours Studied</p>
                <div class="progress-bar">
                    <div id="studyProgress" class="progress" style="width: 0%"></div>
                </div>
                <p id="studyLabel">0 / 10 hrs</p>
                <button id="addHourBtn">+1 Hour</button>
            </div>
        </div>

    </div>

    <div id="focus" class="screen">
        <h1>Focus Areas</h1>
        <p>Choose what you want to work on.</p>
    </div>

    <div id="settings" class="screen">
        <h1>Settings</h1>
        <p>Customize your app experience.</p>
    </div>

    <nav>
        <button onclick="switchScreen('home')">Home</button>
        <button onclick="switchScreen('progress')">Progress</button>
        <button onclick="switchScreen('focus')">Focus</button>
        <button onclick="switchScreen('settings')">Settings</button>
    </nav>
    <script src="app.js" defer></script>
</body>

</html>
